<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsaid</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    
<header>
    <div class="img-container">
        <img src="img/logo.svg" alt="Pulsaid logo">
    </div>
</header>
<main>
    <h1>Pulsaid - hulp sturen</h1>
    <p>Voor onze hulpverleners naar de locatie te sturen vragen we je de latitude en longitude in te vullen</p>
    <form action="" method="">
        <div class="form-group-container">
            <div class="form-group">
                <label for="latitude">latitude</label>
                <input type="number" name="latitude" placeholder="Latitude">
            </div>
            <div class="form-group">
                <label for="longitude">longitude</label>
                <input type="number" name="longitude" placeholder="Longitude">
            </div>  
        </div>
        <div class="form-group">
            <label for="info">extra info</label>
            <textarea name="info" placeholder="Extra info"></textarea>
        </div>
        <input type="submit" value="Stuur hulp">
    </form>

</main>
    
</body>
</html>
